<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>镜像之地 | 作品集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            color: #2c3e50;
            padding: 60px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: #2c3e50;
            opacity: 0.2;
        }

        h1 {
            font-size: 3.2em;
            font-weight: 200;
            margin-bottom: 20px;
            color: #2c3e50;
            letter-spacing: 0.1em;
        }

        .subtitle {
            font-size: 1.1em;
            color: #7f8c8d;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 60px;
            padding: 20px;
        }

        .work-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.03);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            position: relative;
        }

        .work-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        .card-preview {
            width: 100%;
            height: 240px;
            background: #fafafa;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card-content {
            padding: 30px;
        }

        .card-title {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 400;
            letter-spacing: 0.03em;
        }

        .card-description {
            font-size: 0.95em;
            line-height: 1.7;
            color: #7f8c8d;
            font-weight: 300;
        }

        /* GitHub链接样式更新 */
        .github-link {
            position: static;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 60px auto 40px;
            padding: 12px 24px;
            background: rgba(44, 62, 80, 0.95);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 0.95em;
            letter-spacing: 0.02em;
            width: fit-content;
        }

        .github-link:hover {
            transform: translateY(-2px);
            background: rgba(44, 62, 80, 1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .github-icon {
            width: 20px;
            height: 20px;
            opacity: 0.9;
        }

        /* 预览内容样式优化 */
        .preview-me,
        .preview-poem,
        .preview-book {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .preview-me {
            background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
            font-size: 18px;
            letter-spacing: 0.1em;
        }

        .preview-me span {
            margin: 4px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .preview-poem {
            background: linear-gradient(135deg, #f6f8f9 0%, #f1f4f6 100%);
            font-family: monospace;
            font-size: 16px;
        }

        .preview-book {
            background: linear-gradient(135deg, #f8f9fa 0%, #f2f3f5 100%);
            perspective: 1000px;
        }

        .book-page {
            width: 35%;
            height: 70%;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin: 0 5px;
        }

        @media (max-width: 768px) {
            body {
                padding: 40px 15px;
            }

            .container {
                padding: 0 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            .works-grid {
                gap: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>镜野计划</h1>
            <p class="subtitle">数字艺术作品集</p>
        </header>
        <div class="works-grid">
            <a href="me.html" class="work-card">
                <div class="card-preview">
                    <div class="preview-me">
                        <span>明</span><span>月</span><span>松</span><span>间</span><span>照</span><br>
                        <span>清</span><span>风</span><span>拂</span><span>山</span><span>岗</span>
                    </div>
                </div>
                <div class="card-content">
                    <h2 class="card-title">动态文字艺术</h2>
                    <p class="card-description">探索文字的流动之美，每个字符都在画布上自由舞动，创造出独特的视觉韵律。</p>
                </div>
            </a>
            <a href="poem.html" class="work-card">
                <div class="card-preview">
                    <div class="preview-poem">
                        <span>0101</span><span>诗</span><span>歌</span><span>1010</span>
                    </div>
                </div>
                <div class="card-content">
                    <h2 class="card-title">诗歌与乱码艺术</h2>
                    <p class="card-description">诗歌与数字符号的交织，在虚实之间构建一个充满想象的空间。</p>
                </div>
            </a>
            <a href="test.html" class="work-card">
                <div class="card-preview">
                    <div class="preview-book">
                        <div class="book-page"></div>
                        <div class="book-page"></div>
                    </div>
                </div>
                <div class="card-content">
                    <h2 class="card-title">双页书籍效果</h2>
                    <p class="card-description">模拟实体书籍的阅读体验，左右对开的页面呈现诗歌与随机符号的对话。</p>
                </div>
            </a>
            <a href="lhasa-map.html" class="work-card">
                <div class="card-preview">
                    <div class="preview-map"
                        style="width: 100%; height: 100%; background: #fdfbf0; display: flex; justify-content: center; align-items: center; position: relative; overflow: hidden;">
                        <div
                            style="position: absolute; width: 100%; height: 100%; background-image: linear-gradient(#e8e0c8 1px, transparent 1px); background-size: 100% 30px; opacity: 0.5;">
                        </div>
                        <div
                            style="width: 60px; height: 60px; background: #cc3300; border-radius: 50% 50% 0 50%; transform: rotate(45deg); border: 4px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 2;">
                        </div>
                        <div
                            style="position: absolute; bottom: 40px; width: 120px; height: 12px; background: rgba(0,0,0,0.1); border-radius: 50%; filter: blur(4px);">
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <h2 class="card-title">拉萨 · 寻隐</h2>
                    <p class="card-description">一张泛黄的艺术地图，带你探寻拉萨深处的隐秘寺院与信仰故事。</p>
                </div>
            </a>
        </div>
    </div>

            </path>
        </svg>
        访问我的GitHub
    </a>
</body>

</html>
