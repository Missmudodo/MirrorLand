<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>镜像之地 | MirrorLand</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdfbf0;
            --text-primary: #3e2723;
            --text-secondary: #5d4037;
            --accent-color: #8B4513;
            --card-bg: #fffef8;
            --shadow-soft: 0 10px 30px rgba(62, 39, 35, 0.05);
            --shadow-hover: 0 20px 40px rgba(62, 39, 35, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            font-family: "Noto Serif SC", "Songti SC", "STSong", serif;
            color: var(--text-primary);
            padding: 80px 20px;
            line-height: 1.8;
            background-image: radial-gradient(#e8e0c8 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        header {
            text-align: center;
            margin-bottom: 100px;
            position: relative;
        }

        h1 {
            font-size: 4em;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
            letter-spacing: 0.2em;
            text-shadow: 2px 2px 0px rgba(139, 69, 19, 0.1);
        }

        .subtitle {
            font-size: 1.2em;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            border-top: 1px solid var(--accent-color);
            border-bottom: 1px solid var(--accent-color);
            display: inline-block;
            padding: 10px 30px;
            margin-top: 10px;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 50px;
            padding: 20px;
        }

        .work-card {
            background: var(--card-bg);
            border: 1px solid rgba(139, 69, 19, 0.1);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            color: inherit;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .work-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(139, 69, 19, 0.3);
        }

        .card-preview {
            width: 100%;
            height: 260px;
            background: #fcfcfc;
            position: relative;
            overflow: hidden;
            border-bottom: 1px dashed rgba(139, 69, 19, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-content {
            padding: 35px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .card-title {
            font-size: 1.6em;
            margin-bottom: 15px;
            color: var(--accent-color);
            font-weight: 500;
            letter-spacing: 0.1em;
        }

        .card-description {
            font-size: 0.95em;
            line-height: 1.8;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* --- Preview Effects --- */

        /* 1. Dynamic Text (Me) */
        .preview-me {
            font-size: 24px;
            font-weight: 300;
            color: var(--text-primary);
            letter-spacing: 0.2em;
        }

        .preview-me span {
            display: inline-block;
            animation: floatText 3s ease-in-out infinite;
        }

        .preview-me span:nth-child(odd) {
            animation-delay: 0s;
        }

        .preview-me span:nth-child(even) {
            animation-delay: 1.5s;
        }

        @keyframes floatText {

            0%,
            100% {
                transform: translateY(0);
                opacity: 0.7;
            }

            50% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* 2. Poem & Glitch */
        .preview-poem {
            font-family: "Courier New", monospace;
            font-size: 18px;
            color: #555;
            position: relative;
        }

        .preview-poem::before {
            content: "010101";
            position: absolute;
            top: -20px;
            left: -10px;
            opacity: 0.1;
            font-size: 40px;
        }

        .preview-poem span {
            display: inline-block;
            position: relative;
        }

        .preview-poem span:hover {
            color: var(--accent-color);
            text-shadow: 2px 0 0 rgba(255, 0, 0, 0.3), -2px 0 0 rgba(0, 0, 255, 0.3);
        }

        /* 3. Book Effect */
        .preview-book {
            perspective: 800px;
        }

        .book-mockup {
            width: 120px;
            height: 160px;
            background: #fff;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(-25deg) rotateX(10deg);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #eee;
        }

        .book-mockup::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.05) 0%, rgba(0, 0, 0, 0) 10%);
        }

        .book-mockup::after {
            content: '';
            position: absolute;
            top: 5px;
            right: -5px;
            width: 5px;
            height: 100%;
            background: #ddd;
            transform: skewY(45deg);
            transform-origin: top right;
        }

        /* 4. Lhasa Map */
        .preview-map {
            width: 100%;
            height: 100%;
            background: #f0e6d2;
            position: relative;
            overflow: hidden;
        }

        .map-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(#d7ccc8 1px, transparent 1px), linear-gradient(90deg, #d7ccc8 1px, transparent 1px);
            background-size: 40px 40px;
            transform: rotate(15deg);
            opacity: 0.3;
        }

        .map-pin {
            width: 24px;
            height: 24px;
            background: #cc3300;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            position: absolute;
            top: 45%;
            left: 48%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: bouncePin 2s infinite;
        }

        .map-pin::after {
            content: '';
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes bouncePin {

            0%,
            100% {
                transform: rotate(-45deg) translateY(0);
            }

            50% {
                transform: rotate(-45deg) translateY(-10px);
            }
        }

        /* Footer */
        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 80px;
            padding: 12px 30px;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 0.9em;
            letter-spacing: 0.1em;
            background: transparent;
        }

        .github-link:hover {
            background: var(--accent-color);
            color: #fff;
        }

        .github-icon path {
            fill: currentColor;
        }

        @media (max-width: 768px) {
            body {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            .works-grid {
                gap: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>镜野计划</h1>
            <span class="subtitle">MIRROR LAND</span>
        </header>

        <div class="works-grid">
            <!-- 1. 动态文字 -->
            <a href="me.html" class="work-card">
                <div class="card-preview">
                    <div class="preview-me">
                        <span>明</span><span>月</span><span>松</span><span>间</span><span>照</span><br>
                        <span>清</span><span>风</span><span>拂</span><span>山</span><span>岗</span>
                    </div>
                </div>
                <div class="card-content">
                    <h2 class="card-title">流 动</h2>
                    <p class="card-description">文字在画布上自由舞动，打破静态的束缚，探索字符的韵律与呼吸。</p>
                </div>
            </a>

            <!-- 2. 诗歌与乱码 -->
            <a href="poem.html" class="work-card">
                <div class="card-preview">
                    <div class="preview-poem">
                        <span>{</span> 诗 歌 <span>}</span><br>
                        <span style="font-size: 12px; opacity: 0.6;">&lt;code&gt; / &lt;art&gt;</span>
                    </div>
                </div>
                <div class="card-content">
                    <h2 class="card-title">构 建</h2>
                    <p class="card-description">在理性的代码与感性的诗歌之间，寻找数字时代的表达边界。</p>
                </div>
            </a>

            <!-- 3. 书籍效果 -->
            <a href="test.html" class="work-card">
                <div class="card-preview">
                    <div class="preview-book">
                        <div class="book-mockup"></div>
                    </div>
                </div>
                <div class="card-content">
                    <h2 class="card-title">阅 读</h2>
                    <p class="card-description">回归纸质阅读的仪式感，在数字屏幕上重现翻页的静谧时光。</p>
                </div>
            </a>

            <!-- 4. 拉萨地图 -->
            <a href="lhasa-map.html" class="work-card">
                <div class="card-preview">
                    <div class="preview-map">
                        <div class="map-grid"></div>
                        <div class="map-pin"></div>
                    </div>
                </div>
                <div class="card-content">
                    <h2 class="card-title">寻 隐</h2>
                    <p class="card-description">一张泛黄的艺术地图，带你探寻拉萨深处的隐秘寺院与信仰故事。</p>
                </div>
            </a>
        </div>

        <div style="text-align: center;">
            <a href="https://github.com/Missmudodo/MirrorLand" class="github-link" target="_blank">
                <svg class="github-icon" viewBox="0 0 16 16" width="20" height="20">

                </svg>
                GitHub Repository

        </div>
    </div>
</body>

</html>
